<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="assets/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">  
      <div class="row"> 
        <div class="col-md-2 hour"> 
          <p>8 am</p>
        </div>
        
        <textarea class="form-control col-md-8 overflow-auto"  id="8"></textarea>
        
        <div class="col-md-2 btn saveBtn" type="submit"> Save Item </div>
      </div>

      <div class="row">   
        <div class="col-md-2 hour">
          <p>9 am</p>
        </div>
        
        <textarea class="form-control col-md-8 overflow-auto" id="9" ></textarea>
        
        <div class="col-md-2 btn saveBtn" type="submit"> Save Item </div>
      </div>

      <div class="row" > 
        <div class="col-md-2 hour">
          <p>10 am</p>
        </div>
        
        <textarea class="form-control col-md-8 overflow-auto" id="10" rows="1"></textarea>

        <div class="col-md-2 btn saveBtn" type="submit"> Save Item </div>
      </div>

      <div  class="row" > 
        <div class="col-md-2 hour">
          <p>11 am</p>
        </div>
        
        <textarea class="form-control col-md-8 overflow-auto" id="11" rows="1"></textarea>

        <div class="col-md-2 btn saveBtn" type="submit"> Save Item </div>
      </div>

      <div class="row"  > 
        <div class="col-md-2 hour">
          <p>12 pm</p>
        </div>
        
        <textarea class="form-control col-md-8 overflow-auto" id="12" rows="1"></textarea>
        
        <div class="col-md-2 btn saveBtn" type="submit"> Save Item </div>
      </div>

      <div class="row"  > 
        <div class="col-md-2 hour">
          <p>1 pm</p>
        </div>

        <textarea class="form-control col-md-8 overflow-auto" id="13"  rows="1"></textarea>
        
        <div class="col-md-2 btn saveBtn" type="submit"> Save Item </div>
      </div>

      <div class="row"> 
        <div class="col-md-2 hour">
          <p>2 pm</p>
        </div>

        <textarea class="form-control col-md-8 overflow-auto"  id="14"  rows="1"></textarea>
        
        <div class="col-md-2 btn saveBtn" type="submit"> Save Item </div>
      </div>

      <div class="row" > 
        <div class="col-md-2 hour">
          <p>3 pm</p>

      </div>

      <div class="row" > 
        <div class="col-md-2 hour">
          <p>4 pm</p>
        </div>

        <textarea class="form-control col-md-8 overflow-auto" id="16" rows="1"></textarea>

        <div class="col-md-2 btn saveBtn" type="submit"> Save Item </div>
      </div>


      </div>

    
    </div>

    <footer class="row">

    </footer>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
